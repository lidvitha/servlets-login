<!DOCTYPE html>
<html>
<head>
    <title>Number to Words Converter</title>
</head>
<body>
    <b>21251A05F6 Lidvitha</b><br>
    <h2>Enter the number: </h2> <input type="text" id="numberInput"> 
    <button onclick="convertToWords()">Convert</button>
    <script>
        function convertToWords() {
            var input = document.getElementById("numberInput").value.trim(); 
            var number = parseInt(input); 
            if (isNaN(number) || input !== number.toString()) { 
                alert("Enter a valid number");
                return;
            }
            if (number < 0 || number > 999) {
                alert("Number is out of range (0-999)");
                return;
            }
            var ones = ['', 'one', 'two', 'three', 'four', 'five', 'six', 'seven', 'eight', 'nine'];
            var teens = ['ten', 'eleven', 'twelve', 'thirteen', 'fourteen', 'fifteen', 'sixteen', 'seventeen', 'eighteen', 'nineteen'];
            var tens = ['', '', 'twenty', 'thirty', 'forty', 'fifty', 'sixty', 'seventy', 'eighty', 'ninety'];
            var numWords = '';
            if (number === 0) {
                numWords = 'zero';
            } else if (number < 10) {
                numWords = ones[number];
            } else if (number < 20) {
                numWords = teens[number - 10];
            } else if (number < 100) {
                numWords = tens[Math.floor(number / 10)] + ' ' + ones[number % 10];
            } else {
                numWords = ones[Math.floor(number / 100)] + ' hundred ';
                if (number % 100 !== 0) {
                    numWords += 'and ' + (number % 100 < 10 ? ones[number % 100] : (number % 100 < 20 ? teens[number % 100 - 10] : tens[Math.floor((number % 100) / 10)] + ' ' + ones[number % 10]));
                }
            }
            alert(numWords);
        }
    </script>
</body>
</html>
