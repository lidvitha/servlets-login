<!DOCTYPE html>
<html>
<head>
    <title>Count Words, Letters and Lines</title>
    <script type="text/javascript">
        function func() {
            var c = document.f1.t1.value;
            var words = 0,
                lines = 0,
                letters = 0;
            for (i = 0; i < c.length; i++) {
                if (c[i] == '\n') {
                    words = words + 1;
                    lines = lines + 1;
                } else if (c[i] == ' ') {
                    words = words + 1;
                }
                if (c[i] != '\n') {
                    letters = letters + 1;
                }
                if (i == c.length - 1) {
                    if (c[i] != '\n') {
                        lines = lines + 1;
                        words = words + 1;
                    }
                }
            }
            alert("Letters: " + letters + "  " + "Words: " + words + "  " + "Lines: " + lines);
        }
    </script>
</head>
<body>
    <center>
        <br><br><b>21251A05F6 Lidvitha</b>
        <h1>Counting Number Of Lines, Words, and Letters in a given text</h1>
        <br><br>
        <h3>Enter Text</h3>
        <br>
        <form name="f1">
            <textarea name="t1" rows="10" cols="60"></textarea>
        </form><br><br>
        <input type="button" value="SUBMIT" onclick="func()">
        <br><br>
        <h2 id="r1"></h2>
    </center>
</body>
</html>
